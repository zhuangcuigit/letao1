<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="panel panel-primary col-xs-4 col-xs-offset-4 padding-0">
    <div class="panel-heading">后台管理系统</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-sm-4 control-label">用户名</label>
              <div class="col-sm-8">
                <input type="text" name='username' class="form-control" id="username" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-4 control-label">密码</label>
              <div class="col-sm-8">
                <input type="password" name='password' class="form-control" id="password" placeholder="请输入密码">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="reset" class="btn btn-default btn-reset">重置</button>
                <button type="submit" class="btn btn-primary btn-confirm">登录</button>
              </div>
            </div>
          </form>
    </div>
  </div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
